<!-- begin: templates/surveyFormFields.html -->
<div class="form-group">
    <label for="{baseId}placename">Where did you survey?</label>
    <input type="test" class="form-control" id="{baseId}placename" aria-describedby="placenameHelp" placeholder="Nearest named place">
    <small id="placenameHelp" class="form-text text-muted">e.g. town or village. Please don't give an address.</small>
</div>
<div class="form-group">
    <label for="{baseId}gridref">Postcode or grid-reference</label>
    <input type="text" class="form-control" id="{baseId}gridref" aria-describedby="grHelp" placeholder="Grid-reference or postcode">
    <small id="grHelp" class="form-text text-muted">We need to be able to put your survey on our map. Detailed locations won't be made public.</small>
</div>
<div class="form-group">
    <label for="{baseId}name">Your name</label>
    <input type="text" class="form-control" id="{baseId}name" aria-describedby="nameHelp" placeholder="Please enter your name">
    <small id="nameHelp" class="form-text text-muted">Optional, but helps us follow-up if we have any queries about your records.</small>
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<!-- begin: templates/surveyFormFields.html -->
